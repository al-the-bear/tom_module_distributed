# Tom Build Configuration for tom_dist_ledger

d4rtgen:
  name: tom_dist_ledger
  helpersImport: package:tom_d4rt/tom_d4rt.dart
  generateBarrel: true
  barrelPath: lib/d4rt_bridges.dart
  generateDartscript: true
  dartscriptPath: lib/dartscript.dart
  registrationClass: TomDistLedgerBridges
  modules:
    - name: all
      barrelFiles:
        - lib/tom_dist_ledger.dart
      barrelImport: tom_dist_ledger.dart
      outputPath: lib/src/d4rt_bridges/tom_dist_ledger_bridges.dart
      excludePatterns:
        - _bridge.dart
        - _generated.dart
      excludeClasses:
        - LedgerServer
        - RemoteLedgerClient
